name: Release Builder
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release Builder
    runs-on: ubuntu-latest
    steps:
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          failOnError: true
          commitMode: true
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}<hr>\n\n<h3>Facts</h3>\n\n- <b>Number of commits</b>: #{{COMMITS}}\n- <b>Number of changed files</b>: #{{CHANGED_FILES}}\n- <b>Added lines</b>: #{{ADDITIONS}}\n- <b>Deleted lines</b>: #{{DELETIONS}}\n- <b>Baseline Profile</b>: Average startup performance improvement of <a href='https://github.com/cyb3rko/flashdim/blob/main/.github/performance-data.csv'>~<<marker1>></a> (Google Pixel 7 Pro, A15)\n<hr>\n\nChangelog auto-generated by <a href='https://github.com/mikepenz/release-changelog-builder-action'>Release Changelog Builder Action (Mike Penz)</a>.\nRelease auto-created by <a href='https://github.com/softprops/action-gh-release'>action gh-release (Doug Tangren)</a>.",
              "pr_template": "#{{TITLE}} (#{{MERGE_SHA}})",
              "base_branches": ["main"],
              "tag_resolver": {
                "method": "sort"
              },
              "categories": [
                {
                    "title": "## ðŸš€ Features",
                    "labels": ["feat"]
                },
                {
                    "title": "## ðŸ› Fixes",
                    "labels": ["fix"]
                },
                {
                    "title": "## ðŸ¦¾ Enhancements",
                    "labels": ["enh"]
                },
                {
                    "title": "## ðŸ§¹ Refactorings",
                    "labels": ["rfct"]
                },
                {
                    "title": "## âš’ï¸ Build / Dependencies",
                    "labels": ["build"]
                },
                {
                    "title": "## âš™ï¸ CI",
                    "labels": ["ci"]
                },
                {
                    "title": "## ðŸ“¦ Repository",
                    "labels": ["repo"]
                },
                {
                    "title": "## ðŸ’¬ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## â” Uncategorized",
                    "labels": []
                }
              ],
              "label_extractor": [
                {
                    "pattern": "(.+):(.+)",
                    "target": "$1",
                    "on_property": "title"
                }
              ],
                  "transformers": [
                  {
                    "pattern": "(.+):(.+)",
                    "target": "-$2"
                  }
                ]
            }

      - name: Echo Changelog
        env:
          CHANGELOG: ${{ steps.github_release.outputs.changelog }}
        run: echo "$CHANGELOG"

      - name: Set release name
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Calculate and insert performance calculation
        id: github_release2
        shell: sh
        env:
          CHANGELOG: ${{ steps.github_release.outputs.changelog }}
        run: |
          cd .github
          python perf-impr-calc.py

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Show root directory
        run: ls

      - name: Build APK
        run: |
          export KEYSTORE_FILE=$(pwd)/keystore.jks
          echo $KEYSTORE | base64 -d > $KEYSTORE_FILE
          ./gradlew -Psign assembleRelease --stacktrace
          cp app/build/outputs/apk/release/app-release.apk app/build/outputs/FlashDim-$RELEASE_VERSION.apk
          ./gradlew -Pmanual_upload_oss buildApksLibre --stacktrace
          cp app/build/outputs/apkset/libre/app-libre.apks app/build/outputs/FlashDim-libre-$RELEASE_VERSION.apks
        env:
          KEYSTORE: ${{ secrets.KEYSTORE }}
          KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASSWD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWD: ${{ secrets.KEYSTORE_KEY_PASSWD }}

      - name: List build output
        run: ls app/build/outputs

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          CHANGELOG: ${{ steps.github_release2.outputs.changelog }}
        with:
          name: "Version ${{ env.RELEASE_VERSION }}"
          body: ${{env.CHANGELOG}}
          files: |
            app/build/outputs/FlashDim-${{env.RELEASE_VERSION}}.apk
            app/build/outputs/FlashDim-libre-${{env.RELEASE_VERSION}}.apks
